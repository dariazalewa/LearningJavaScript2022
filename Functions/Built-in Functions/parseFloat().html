<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Funkcje wbudowane - parseFloat()</title>
    </head>
    <body>
    <p>
Funkcja działa podobnie do parseInt(), ale można ją zastosować także do wartości ułamkowych. Pobiera argument dowolnego typu (najczęściej tekstowego) i zamienia go na liczbę, która może zawierać część ułamkową.<br>Funkcja poprawnie interpretuje zapis liczby w postaci wykładniczej.
    </p>
    <script>
        document.write('parseFloat("432.37"); = ');
         c1 = parseFloat("432.37");
         document.write(c1);
    </script>
    </body>
</html>

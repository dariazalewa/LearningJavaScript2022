<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Funkcje wbudowane - alert()</title>
        <script>
            function pokaz() {
                alert("Uwaga, alarm!!!");
            }
        </script>
    </head>
    <body>
    <p>Służy do wyświetlania komunikatów w oknie dialogowym w przeglądarce.</p>
    <input type="button" onclick="pokaz()" value="Pokaż okno alarmu!!!">
    </body>
</html>

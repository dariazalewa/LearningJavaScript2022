<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Właściwość prototype</title>
    </head>
    <body>
    <script>
        function Klient(nazwisko, imie) {
            this.nazwisko_k = nazwisko;
            this.imie_k = imie;
        }
        Klient.prototype.zawod = 'kierowca';
        Klient.prototype.pisz_dane = function() {
            document.write(this.nazwisko_k + ' ' + this.imie_k);
        }
        var osoba1 = new Klient("Mazurek","Stanisław","kierowca");
        osoba1.pisz_dane();
    </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Właściwość prototype</title>
    </head>
    <body>
    <script>
        function Osoba(nazwisko, imie) {
            this.nazwisko_o = nazwisko;
            this.imie_o = imie;
        }
        Osoba.prototype.zawod = 'informatyk';
        Osoba.prototype.pisz_dane = function() {
            document.write(this.nazwisko_o + ' ' + this.imie_o);
        }
        var osoba1 = new Osoba("Mazurek","Stanisław","informatyk");
        osoba1.pisz_dane();
    </script>
    </body>
</html>

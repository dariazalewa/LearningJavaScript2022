<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>1</title>
    </head>
    <body>
        <p> Zdefinowana została funkcja trzy(x), która wyświetla ciąg licz podzielnych przez 3.<br>Została wywołana również dwukrotnie dla x=90 oraz x=120.</p>
        <br>
        <script>
            function trzy(x) {
    for (var i=0; i <= x; i++) {
      if ((i % 3) != 0)
      continue;
      document.write(i+ "; ");
    }
    document.write("<br>");
    }
    trzy(90);
    trzy(120);
        </script>
    </body>
</html>

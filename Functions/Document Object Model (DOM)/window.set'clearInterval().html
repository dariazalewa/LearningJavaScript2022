<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Obiekty przeglądarki - window.set/clearInterval()</title>
    </head>
    <body>
    <script> 
    var licz = 0;
    var Id = window.setInterval(
        function() {
            alert('Działa');
            licz++;
            if(licz >= 5){
                window.clearInterval(Id);
            }
        }, 3000);
    </script>
    </body>
</html>

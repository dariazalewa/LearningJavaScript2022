<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Obiekty przeglądarki - form</title>
    </head>
    <body>
    <form id="form1" name="Form1" action=" " method="post">
        Imię: <input type="text" name="imie" value="Jan"/>
        Nazwisko: <input type="text" name="nazwisko" value="Skrzetuski"/>
        <input type="submit" value="Wyślij">
    </form>
    <script>
        var x = document.getElementById("form1");
        for (var i = 0; i < x.length; i++){
            document.write(x.elements[i].value);
            document.write("<br>");
        }
    </script>
    </body>
</html>

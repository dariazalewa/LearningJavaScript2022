<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Okienko typu confirm().</title>
    </head>
    <body>
        <script>
            if (confirm("Czy jesteś pewien, że chcesz kontynuować?")) {
            alert("No to kontynuuj...");}
            else {
            alert("Przykro mi, że nie chcesz kontynuować...");
            }
            document.write("Okienko confirm służy do tego, aby użytkownik coś potwierdził (stąd nazwa confirm). <br>Do funkcji confirm() przekazywany jest tylko jeden parametr zawierający treść jaka będzie wyświetlana w okienku. Okienko to wyświetla dwa guziki: OK i ANULUJ (cancel).<br>W zależności od tego który guzik został kliknięty przez użytkownika, metoda ta zwróci true lub false.");
            </script>
    </body>
</html>

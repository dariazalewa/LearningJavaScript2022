<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Okienko typu alert().</title>
    </head>
    <body>
        <script>
            alert("treść komunikatu");
            document.write("Po wywołaniu metody alert() zostaje wyświetlone okienko z komunikatem i przyciskiem OK. <br>Po kliknięciu przycisku nie zostaje zwrócona żadna wartość, tak więc okno to nadaje się tylko do informowania użytkownika o pewnych zdarzeniach. <br>Zaznaczyć trzeba, że nie ma możliwości zmiany tytułu tego okna (jest zależny od przeglądarki), a tylko treści jakie to okienko wyświetla.");
            </script>
    </body>
</html>

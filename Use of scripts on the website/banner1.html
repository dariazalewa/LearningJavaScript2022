<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Baner - przepływający tekst</title>
        <style type="text/css">
       #napis {
        position: absolute;
        background-color: #9f2703;
        width: 350px;
        float: left;
        font-size: 18pt;
        font-family: Arial;
       }
        </style>
        <script>
         function animacja(){
            var blok = document.getElementById('napis');
            if (parseInt(blok.style.left) < 50) {
                blok.style.left = "500px";
            } else {
                blok.style.left = (parseInt(blok.style.left) - 3) + "px";
            }
         }
         window.setInterval(animacja, 100);
        </script>
    </head>
    <body>
        <div id="napis" style="left: 500px;">Tam ja ją znalazł, a teraz ot! na wesele by ciebie prosił, ale to nie dziś i nie jutro — teraz wojna, a ty stary człowiek, może nie dożyjesz.</div>
    </body>
</html>

<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Animowanie grafiki - anonimowy baner(slider)</title>
        <style type="text/css">
            #baner{
             width: 5597px;
             height: 2657px;
            }
        </style>
        <script>
         window.onload = zmiana;
         var nr = 0;
         function zmiana() {
            var obrazy = ['z1.jpg', 'z2.jpg', 'z3.jpg', 'z4.jpg', 'z5.jpg', 'z6.jpg'];
            nr++;
            if (nr == obrazy.length) {
                nr = 0;
            }
            document.getElementById('baner').src = obrazy[nr];
            setTimeout(zmiana, 3000);
         }
        </script>
    </head>
    <body>
    <div>
        <img src="z1.jpg" id="baner" alt="Reklama">
    </div>
    </body>
</html>

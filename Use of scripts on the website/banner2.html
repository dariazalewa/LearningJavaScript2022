<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Baner - reklamowy(tekst pływający)</title>
        <style type="text/css">
       #tekst {
        font-size: 18pt;
        font-family: Arial;
        text-align: center;
        color: #9f2703;
       }
        </style>
        <script>
         czas = 200;
         znak_p = 1;
         function przewin() {
            window.setTimeout(przewin, czas);
            var nap = document.napis.text.value;
            document.napis.text.value = nap.substring(znak_p) + nap.substring(0, znak_p);
         }
         przewin()
        </script>
    </head>
    <body>
    <form name="napis">
        <input id="tekst" name="text" size=60 value="Kończ... waść! wstydu... oszczędź!">
    </form>
    </body>
</html>

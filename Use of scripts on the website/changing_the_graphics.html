<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Animowanie grafiki - zmiana grafiki</title>
    </head>
    <body>
    <p>
        <img src="obraz1.png" alt="" id="widok">
    </p>
    <script>
        var obraz = document.getElementById('widok');
        obraz.onmouseover = function() {
            this.src = 'obraz2.png';
        }
        obraz.onmouseout = function() {
            this.src = 'obraz1.png';
        }
    </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
     var tab = ['Anna', 'Adam', 'Piotr', 'Ewa', 'Pawel', 'Marcin', 'Ela'];
     document.write("Posortowane 'literalnie' elementy tablicy tab w kolejności rosnącej to:<br>" + tab.sort());
     tab.reverse();
     document.write("<br>Posortowane 'literalnie' elementy tablicy tab w kolejności malejącej to:<br>" + tab.join());
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 1</title>
</head>
<body>
	<script>
        var a;
		var b;
		var c;

		for( a=10; a>=0; a--){
			for( b=0; b<a; b++){
				document.write("&nbsp;");
			}	

			for( c=10; c>=a; c--){
				document.write("*");
			}
			document.write("<br/>");
		}
	</script>
</html>

<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Obiekty przeglądarki - navigator(dostęp do informacji na temat przeglądarki)</title>
    </head>
    <body>
    <script> 
    document.write("Masz przeglądarkę: ");
    document.write(navigator.appName + "<br>"); //appName - nazwa przeglądarki
    document.write("Język przeglądarki: ");
    document.write(navigator.language + "<br>"); //language - język przeglądarki
    document.write("Platforma: ");
    document.write(navigator.platform); //platform - nazwa platformy
    </script>
    </body>
</html>

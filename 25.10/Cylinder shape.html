<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walec</title>
</head>
<body>
    <script>
            var r=prompt('Wpisz promien podstawy walca: ');
            function walec(p1,p2)
            {
                p1=parseFloat(p1);
                p2=parseFloat(p2);
                var pole=2*3.142*p1*(p1+p2);
                var objetosc=3.142*p1*p1*p2;
                return [pole,objetosc];
            }
            document.write('Pole powierzchni ścian walca o promieniu podstawy '+r+' i wysokości '+10+' wynosi: '+walec(r,10)[0]+'.<br>');
            document.write('Objętość walca o promieniu podstawy '+r+' i wysokości '+10+' wynosi:'+walec(r,10)[1]+'.<br>');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>3</title>
    </head>
    <body>
        <p> Właściwość arguments.length zwróci liczbę parametrów podanycg podczas wywołania funkcji.</p>
        <br>
        <script>
          function suma_dow() {
            var i;
            wynik = 0;
            var p = arguments.length;
            for (i = 0; i < p; i++)
            {
              wynik += arguments[i];
            }
            return wynik;
        }
        suma_dow(3, 5, 7);
        document.write("Suma argumentów: " + wynik);
        </script>
    </body>
</html>
